apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnloop-ingress
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.ingressClass }}"
spec:
  tls:
    - hosts:
        - "{{ .Values.hostname }}"
  rules:
    - host: "{{ .Values.hostname }}"
      http:
        paths:
          - path: /flask_app
            pathType: Prefix
            backend:
              service:
                name: learnloop-auth
                port:
                  number: 80
          - path: /streamlit_app
            pathType: Prefix
            backend:
              service:
                name: learnloop-ui
                port:
                  number: 80